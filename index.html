<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesaikan Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .header {
            padding: 2rem 1rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .header-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0;
        }
        .header h1 {
            color: #222;
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
            text-align: center;
        }
        .input-form-card {
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .btn {
            background-color: #444;
            color: white;
            border-radius: 9999px;
            padding: 12px 24px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #222;
        }
        .text-center { text-align: center; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .font-bold { font-weight: bold; }
        .text-2xl { font-size: 1.5rem; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .mt-4 { margin-top: 1rem; }
        .my-4 { margin-top: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="container mx-auto max-w-xl py-8 px-4">
    <header class="header">
        <div class="header-logo-container">
            <img src="https://reygenteng.github.io/reybelirbx/favicon.ico" alt="Logo">
            <h1>Selesaikan Pembayaran</h1>
        </div>
    </header>

    <main class="mt-8">
        <div class="input-form-card">
            <h2 class="text-xl font-bold mb-4 text-center">Detail Pesanan</h2>
            <div class="flex justify-between my-2">
                <span>Nama Pengguna Roblox:</span>
                <span id="username-display" class="font-bold"></span>
            </div>
            <div class="flex justify-between my-2">
                <span>Jumlah Robux:</span>
                <span id="jumlah-display" class="font-bold"></span>
            </div>
            <div class="flex justify-between my-2">
                <span>Metode Pembayaran:</span>
                <span id="metode-display" class="font-bold"></span>
            </div>
            <div class="flex justify-between my-2">
                <span>Harga Robux:</span>
                <span id="harga-display" class="font-bold"></span>
            </div>
            <div class="flex justify-between my-2">
                <span>Biaya Admin:</span>
                <span id="admin-display" class="font-bold"></span>
            </div>
            <hr class="my-4">
            <div class="flex justify-between text-lg font-bold">
                <span>TOTAL:</span>
                <span id="total-display"></span>
            </div>
        </div>

        <div class="input-form-card text-center">
            <h2 class="text-xl font-bold mb-2">Lakukan Pembayaran</h2>
            <p class="text-gray-600 mb-4">Silakan transfer sesuai jumlah total di atas ke nomor berikut:</p>
            
            <div id="payment-info" class="text-lg font-bold">
                <p class="text-red-500">Nomor tujuan belum dimuat...</p>
            </div>
            
            <a id="wa-link" class="btn mt-4" href="#" target="_blank">
                <i class="fab fa-whatsapp"></i> Chat Admin
            </a>
            
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const paymentData = JSON.parse(sessionStorage.getItem('paymentDetails'));

        if (!paymentData) {
            alert('Data pembayaran tidak ditemukan. Silakan kembali ke halaman utama.');
            window.location.href = 'https://robuxnow.xyz'; // Ganti dengan URL halaman utama
            return;
        }

        // Tampilkan data di halaman
        document.getElementById('username-display').innerText = paymentData.username;
        document.getElementById('jumlah-display').innerText = paymentData.jumlah;
        document.getElementById('metode-display').innerText = paymentData.metode;
        document.getElementById('harga-display').innerText = paymentData.harga;
        document.getElementById('admin-display').innerText = paymentData.biayaAdmin;
        document.getElementById('total-display').innerText = paymentData.total;

        // Tampilkan info pembayaran berdasarkan metode
        const paymentInfoDiv = document.getElementById('payment-info');
        const waLink = document.getElementById('wa-link');

        // Ganti nomor dan nama ini sesuai dengan yang kamu punya!
        const paymentNumbers = {
            'dana': '089525036410 (a.n. Robux Now)',
            'gopay': '089525036410 (a.n. Robux Now)',
            'shopeepay': '089525036410 (a.n. Robux Now)',
            'linkaja': '089525036410 (a.n. Robux Now)',
            'ovo': '089525036410 (a.n. Robux Now)', // Contoh
        };
        const selectedNumber = paymentNumbers[paymentData.metode] || 'Hubungi admin untuk info rekening';
        paymentInfoDiv.innerHTML = `<p>${selectedNumber}</p>`;

        // Siapkan link WA untuk chat admin
        const whatsappText = `Halo Kak, mau top up ${paymentData.jumlah} Robux via ${paymentData.metode} dengan username ${paymentData.username}. Total pembayaran ${paymentData.total}.`;
        waLink.href = `https://wa.me/6287887028120?text=${encodeURIComponent(whatsappText)}`;
    });
</script>
</body>
</html>
