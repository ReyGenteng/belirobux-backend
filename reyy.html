<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesNow - Top Up Game Instan</title>
    <link rel="icon" href="https://reygenteng.github.io/gamesku/favicon.ico" type="image/png">
    <style>
        /* --- PENGATURAN WARNA (CSS VARIABLES) --- */
        :root {
            /* Warna Mode Terang (Default) */
            --bg-color: #f0f2f5;
            --header-bg: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --icon-filter: none; /* Icon tetap hitam */
            --border-color: #ddd;
        }

        /* Warna Mode Gelap */
        [data-theme="dark"] {
            --bg-color: #222222;
            --header-bg: #2c2c2c;
            --text-color: #ffffff;
            --card-bg: #2c2c2c;
            --shadow: rgba(0, 0, 0, 0.3);
            --icon-filter: invert(1); /* Icon jadi putih */
            --border-color: #333;
        }

        /* Reset & Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 70px;
            transition: background-color 0.3s, color 0.3s; /* Efek transisi halus */
        }

        /* Header Style */
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-icon {
            width: 24px;
            filter: var(--icon-filter);
            transition: filter 0.3s;
        }

        .logo {
            height: 25px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tombol Ganti Tema */
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .search-icon {
            width: 24px;
            cursor: pointer;
            filter: var(--icon-filter);
            padding: 5px;
            transition: filter 0.3s;
        }

        /* Banner Style */
        .banner-container {
            padding: 15px;
        }

        .banner {
            width: 100%;
            border-radius: 15px;
            display: block;
            box-shadow: 0 4px 8px var(--shadow);
        }

        /* Popular Section */
        .popular-games {
            padding: 0 15px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-color);
        }

        /* Grid System */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Card Style */
        .game-item {
            position: relative;
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white; /* Text di dalam kartu tetap putih biar kontras sama gambar */
            aspect-ratio: 3/4;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .game-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Overlay Text */
        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0, 0.9), rgba(0,0,0, 0.5), transparent);
            padding: 30px 5px 10px 5px;
            text-align: center;
            box-sizing: border-box;
        }

        .game-title {
            font-size: 0.75em;
            font-weight: bold;
            margin: 0;
            display: block;
            line-height: 1.2;
            text-shadow: 1px 1px 2px black;
        }

        .game-publisher {
            font-size: 0.6em;
            color: #ddd;
            margin-top: 3px;
            display: block;
        }

        /* Footer Style */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .footer-nav a {
            text-decoration: none;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7em;
        }

        .footer-nav a.active {
            color: #ff4500; /* Warna Orange saat aktif */
        }

        .footer-nav img {
            width: 22px;
            height: 22px;
            margin-bottom: 3px;
            filter: grayscale(100%); 
            opacity: 0.6;
        }

        /* Saat dark mode, icon footer dibalik warnanya biar kelihatan */
        [data-theme="dark"] .footer-nav img {
            filter: invert(0.8);
        }
        
        .footer-nav a.active img {
            filter: none !important; /* Reset filter kalau aktif */
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 360px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

                </a>

                <a href="genshinimpact" class="game-item">
                    <img src="https://reygenteng.github.io/gamesku/gi.png" alt="Genshin Impact">
                    <div class="game-info">

                </a>

                <a href="honorofkings" class="game-item">
                    <img src="https://reygenteng.github.io/gamesku/hok.png" alt="Honor of Kings">
                    <div class="game-info">

                </a>

                <a href="steam" class="game-item">
                    <img src="https://reygenteng.github.io/gamesku/steam.png" alt="Steam">
                    <div class="game-info">

                    </div>
                </a>

        </div>
    </main>

    <footer class="footer-nav">
        <a href="index.html" class="active">
            <img src="https://api.iconify.design/ic:baseline-home.svg" alt="Home">
            Games
        </a>
        <a href="#">
            <img src="https://api.iconify.design/ic:baseline-local-offer.svg" alt="Voucher">
            Voucher
        </a>
        <a href="#">
            <img src="https://api.iconify.design/ic:baseline-apps.svg" alt="App">

        </a>
        <a href="#">
            <img src="https://api.iconify.design/ic:baseline-person.svg" alt="Akun">
            Akun
        </a>
    </footer>

    <script src="footage.js"></script>

    <script>
        const btn = document.getElementById('themeBtn');
        const html = document.documentElement;

        // Cek apakah user pernah simpan pilihan tema sebelumnya
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                btn.innerText = 'ðŸŒž'; // Kalau dark, tombol jadi matahari
            }
        }

        // Fungsi kalau tombol diklik
        btn.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme'); // Jadi Terang
                btn.innerText = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark'); // Jadi Gelap
                btn.innerText = 'ðŸŒž';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
